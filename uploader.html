<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Hub - Upload Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .usage-stats {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .usage-stats.show {
            display: block;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .stat-row:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            opacity: 0.9;
        }

        .stat-value {
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4ade80;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: #fbbf24;
        }

        .progress-fill.danger {
            background: #ef4444;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        select, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .new-album-fields {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .new-album-fields.show {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .drop-zone {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .drop-zone.dragover {
            border-color: #667eea;
            background: #ede9fe;
        }

        .drop-zone.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #d1d5db;
        }

        .drop-zone.disabled:hover {
            border-color: #d1d5db;
            background: #f9fafb;
        }

        .drop-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
        }

        .file-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: #e5e7eb;
        }

        .video-thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            flex-shrink: 0;
            background: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }

        .file-content {
            flex: 1;
            min-width: 0;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-size {
            color: #6b7280;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .file-caption {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .upload-progress.show {
            display: block;
        }

        .progress-item {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #555;
        }

        .progress-bar-upload {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            border-radius: 5px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .message.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .limit-warning {
            background: #fef3c7;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .limit-warning.show {
            display: block;
        }

        .limit-warning-title {
            font-weight: bold;
            color: #92400e;
            margin-bottom: 8px;
        }

        .limit-warning-text {
            color: #92400e;
            font-size: 0.95em;
        }

        .upgrade-link {
            color: #667eea;
            font-weight: bold;
            text-decoration: none;
        }

        .upgrade-link:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Arrow Hub Uploader</h1>
            <div class="user-info">
                <div id="userEmail">Loading...</div>
            </div>
            <div class="usage-stats" id="usageStats">
                <div class="stat-row">
                    <span class="stat-label">Media Used:</span>
                    <span class="stat-value" id="mediaUsage">0 / 0</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="mediaProgress"></div>
                </div>
                <div class="stat-row" style="margin-top: 15px;">
                    <span class="stat-label">Storage Used:</span>
                    <span class="stat-value" id="storageUsage">0 GB / 0 GB</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="storageProgress"></div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <div>Loading your account details...</div>
            </div>

            <div id="mainContent" style="display: none;">
                <div class="message" id="messageBox"></div>
                <div class="limit-warning" id="limitWarning">
                    <div class="limit-warning-title">‚ö†Ô∏è Upload Limit Reached</div>
                    <div class="limit-warning-text" id="limitWarningText"></div>
                </div>

                <div class="section">
                    <div class="section-title">Select Album</div>
                    <div class="form-group">
                        <select id="albumSelect">
                            <option value="">Loading albums...</option>
                        </select>
                    </div>

                    <div class="new-album-fields" id="newAlbumFields">
                        <div class="form-group">
                            <label for="newAlbumTitle">Album Title *</label>
                            <input type="text" id="newAlbumTitle" placeholder="Enter album title">
                        </div>
                        <div class="form-group">
                            <label for="newAlbumDesc">Album Description</label>
                            <textarea id="newAlbumDesc" placeholder="Describe your album"></textarea>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="newAlbumNsfw">
                                <label for="newAlbumNsfw">This album contains 18+ content</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Upload Files</div>
                    <div class="drop-zone" id="dropZone">
                        <div class="drop-icon">‚òÅÔ∏è</div>
                        <div><strong>Drop files here</strong> or click to browse</div>
                        <div style="margin-top: 10px; color: #6b7280; font-size: 0.9em;">
                            Supported: JPG, PNG, GIF, MP4, MOV
                        </div>
                        <div style="margin-top: 5px; color: #6b7280; font-size: 0.9em;" id="fileSizeLimit">
                            Max file size: Loading...
                        </div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*">

                    <div class="file-list" id="fileList"></div>
                </div>

                <button class="upload-btn" id="uploadBtn" disabled>Select Album First</button>

                <div class="upload-progress" id="uploadProgress">
                    <div class="progress-item">
                        <div class="progress-label">
                            <span id="progressText">Uploading...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="progress-bar-upload">
                            <div class="progress-bar-fill" id="progressBarFill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            BUNNY_STORAGE_PASSWORD: '109e306e-64c3-4765-ad42-620337a6-6f01-4f97',
            BUNNY_HOSTNAME: 'ny.storage.bunnycdn.com',
            BUNNY_STORAGE_ZONE: 'arrow-hub',
            BUNNY_CDN_URL: 'https://arrow-hub.b-cdn.net',
            FETCH_ALBUMS_WEBHOOK: 'https://hook.eu2.make.com/rvc9yujsjcp1gf8l92pud560vta6r09e',
            PROCESS_UPLOAD_WEBHOOK: 'https://hook.eu2.make.com/2e8de9m9c6w9e9dsp7hq9vxdtdtcckww',
            GET_USER_LIMITS_WEBHOOK: 'https://hook.eu2.make.com/yfyp1gcc4h6ydnasoly6k0tlhbkju5jn'
        };

        // State
        let userEmail = '';
        let selectedFiles = [];
        let albums = [];
        let userLimits = null;
        let userStats = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            // Get user email from URL
            const params = new URLSearchParams(window.location.search);
            userEmail = params.get('user_email');

            if (!userEmail) {
                showMessage('error', 'No user email provided. Please access this page from the app.');
                return;
            }

            document.getElementById('userEmail').textContent = userEmail;

            // Check if limits are provided via URL parameters (from Glide)
            const urlMaxMedia = params.get('max_media');
            const urlUsedMedia = params.get('used_media');
            const urlMaxStorage = params.get('max_storage_gb');
            const urlUsedStorage = params.get('used_storage_gb');
            const urlMaxFileSize = params.get('max_file_size_mb');

            if (urlMaxMedia && urlMaxStorage && urlMaxFileSize) {
                // Use URL parameters (embedded in Glide)
                console.log('Using limits from URL parameters');
                userLimits = {
                    max_media: parseInt(urlMaxMedia),
                    max_storage_gb: parseFloat(urlMaxStorage),
                    max_file_size_mb: parseFloat(urlMaxFileSize)
                };
                
                userStats = {
                    media_count: parseInt(urlUsedMedia) || 0,
                    storage_used_gb: parseFloat(urlUsedStorage) || 0
                };

                updateUsageDisplay();
            } else {
                // Fallback to webhook call (direct browser access)
                console.log('URL parameters not found, fetching from webhook');
                await loadUserLimits();
            }

            // Load albums
            await loadAlbums();

            // Setup event listeners
            setupEventListeners();

            // Hide loading, show content
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        async function loadUserLimits() {
            try {
                console.log('Fetching user limits for:', userEmail);
                
                const response = await fetch(CONFIG.GET_USER_LIMITS_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_email: userEmail })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                console.log('Raw response text:', text);
                console.log('Response text length:', text.length);
                console.log('First 100 chars:', text.substring(0, 100));
                
                const data = JSON.parse(text);
                console.log('Received limits data:', data);
                
                // Webhook returns flat structure, so we split it
                userLimits = {
                    max_media: data.max_media,
                    max_storage_gb: data.max_storage_gb,
                    max_file_size_mb: data.max_file_size_mb
                };
                
                userStats = {
                    media_count: data.used_media,
                    storage_used_gb: data.used_storage_gb
                };

                console.log('Parsed limits:', userLimits);
                console.log('Parsed stats:', userStats);

                updateUsageDisplay();
            } catch (error) {
                console.error('Error loading user limits:', error);
                console.error('Error stack:', error.stack);
                
                // Set default limits so uploader still works
                userLimits = {
                    max_media: 500,
                    max_storage_gb: 25,
                    max_file_size_mb: 50
                };
                
                userStats = {
                    media_count: 0,
                    storage_used_gb: 0
                };
                
                // Still update display with defaults
                updateUsageDisplay();
                
                showMessage('warning', 'Could not load usage stats. Using default limits.');
            }
        }

        function updateUsageDisplay() {
            if (!userLimits || !userStats) return;

            const mediaUsed = userStats.media_count || 0;
            const mediaMax = userLimits.max_media || 0;
            const storageUsed = (userStats.storage_used_gb || 0).toFixed(2);
            const storageMax = userLimits.max_storage_gb || 0;

            document.getElementById('mediaUsage').textContent = `${mediaUsed} / ${mediaMax}`;
            document.getElementById('storageUsage').textContent = `${storageUsed} GB / ${storageMax} GB`;

            const mediaPct = (mediaUsed / mediaMax) * 100;
            const storagePct = (storageUsed / storageMax) * 100;

            updateProgressBar('mediaProgress', mediaPct);
            updateProgressBar('storageProgress', storagePct);

            document.getElementById('usageStats').classList.add('show');
            
            // Update file size limit display
            const maxFileSize = userLimits.max_file_size_mb || 50;
            document.getElementById('fileSizeLimit').textContent = `Max file size: ${maxFileSize}MB`;
        }

        function updateProgressBar(id, percentage) {
            const bar = document.getElementById(id);
            bar.style.width = `${Math.min(percentage, 100)}%`;
            bar.className = 'progress-fill';
            
            if (percentage >= 90) {
                bar.classList.add('danger');
            } else if (percentage >= 75) {
                bar.classList.add('warning');
            }
        }

        function checkLimits() {
            if (!userLimits || !userStats) return true;

            const mediaUsed = userStats.media_count || 0;
            const mediaMax = userLimits.max_media || 0;
            const storageUsed = userStats.storage_used_gb || 0;
            const storageMax = userLimits.max_storage_gb || 0;

            if (mediaUsed >= mediaMax) {
                showLimitWarning('media');
                return false;
            }

            if (storageUsed >= storageMax) {
                showLimitWarning('storage');
                return false;
            }

            hideLimitWarning();
            return true;
        }

        function showLimitWarning(type) {
            const warning = document.getElementById('limitWarning');
            const text = document.getElementById('limitWarningText');
            
            if (type === 'media') {
                text.innerHTML = `You've reached your media limit. <a href="#" class="upgrade-link">Upgrade your plan</a> to upload more.`;
            } else {
                text.innerHTML = `You've reached your storage limit. <a href="#" class="upgrade-link">Upgrade your plan</a> for more storage.`;
            }
            
            warning.classList.add('show');
            
            // Disable file selection
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.add('disabled');
            document.getElementById('fileInput').disabled = true;
        }

        function hideLimitWarning() {
            document.getElementById('limitWarning').classList.remove('show');
            
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.remove('disabled');
            document.getElementById('fileInput').disabled = false;
        }

        async function loadAlbums() {
            try {
                console.log('Fetching albums for:', userEmail);
                
                const response = await fetch(CONFIG.FETCH_ALBUMS_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_email: userEmail })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const text = await response.text();
                console.log('Albums response:', text);
                
                albums = text ? JSON.parse(text) : [];
                console.log('Parsed albums:', albums);

                const select = document.getElementById('albumSelect');
                select.innerHTML = '<option value="">-- Select an Album --</option>';
                select.innerHTML += '<option value="new">+ Create New Album</option>';

                albums.forEach(album => {
                    const option = document.createElement('option');
                    option.value = album.album_id;
                    option.textContent = album.album_title + (album.is_nsfw === 'TRUE' ? ' üîû' : '');
                    option.dataset.nsfw = album.is_nsfw;
                    select.appendChild(option);
                });
                
                console.log('Albums loaded successfully');
            } catch (error) {
                console.error('Error loading albums:', error);
                
                // Set up basic album select even if fetch fails
                const select = document.getElementById('albumSelect');
                select.innerHTML = '<option value="">-- Select an Album --</option>';
                select.innerHTML += '<option value="new">+ Create New Album</option>';
                
                showMessage('warning', 'Could not load existing albums. You can still create a new album.');
            }
        }

        function setupEventListeners() {
            const albumSelect = document.getElementById('albumSelect');
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');

            albumSelect.addEventListener('change', handleAlbumChange);

            dropZone.addEventListener('click', () => {
                if (!dropZone.classList.contains('disabled')) {
                    fileInput.click();
                }
            });

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!dropZone.classList.contains('disabled')) {
                    dropZone.classList.add('dragover');
                }
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (!dropZone.classList.contains('disabled')) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            uploadBtn.addEventListener('click', handleUpload);
        }

        function handleAlbumChange(e) {
            const value = e.target.value;
            const newAlbumFields = document.getElementById('newAlbumFields');
            const uploadBtn = document.getElementById('uploadBtn');

            if (value === 'new') {
                newAlbumFields.classList.add('show');
                uploadBtn.disabled = selectedFiles.length === 0;
                uploadBtn.textContent = selectedFiles.length === 0 ? 'Add Files to Upload' : `Upload ${selectedFiles.length} File(s)`;
            } else if (value === '') {
                newAlbumFields.classList.remove('show');
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Select Album First';
            } else {
                newAlbumFields.classList.remove('show');
                uploadBtn.disabled = selectedFiles.length === 0;
                uploadBtn.textContent = selectedFiles.length === 0 ? 'Add Files to Upload' : `Upload ${selectedFiles.length} File(s)`;
            }
        }

        function handleFiles(files) {
            if (!checkLimits()) {
                return;
            }

            const maxFileSize = (userLimits?.max_file_size_mb || 50) * 1024 * 1024;
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'video/mp4', 'video/quicktime'];

            Array.from(files).forEach(file => {
                if (!validTypes.includes(file.type)) {
                    showMessage('error', `File "${file.name}" is not a supported format.`);
                    return;
                }

                if (file.size > maxFileSize) {
                    showMessage('error', `File "${file.name}" exceeds the ${userLimits.max_file_size_mb}MB size limit.`);
                    return;
                }

                const fileObj = {
                    file: file,
                    id: Date.now() + Math.random(),
                    caption: '',
                    isNsfw: false,
                    preview: null
                };

                // Generate preview for images
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        fileObj.preview = e.target.result;
                        renderFileList();
                    };
                    reader.readAsDataURL(file);
                }

                selectedFiles.push(fileObj);
            });

            renderFileList();
            updateUploadButton();
        }

        function renderFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            selectedFiles.forEach((fileObj, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                
                const isImage = fileObj.file.type.startsWith('image/');
                const isVideo = fileObj.file.type.startsWith('video/');
                
                let thumbnailHtml = '';
                if (isImage && fileObj.preview) {
                    thumbnailHtml = `<img src="${fileObj.preview}" class="file-thumbnail" alt="Preview">`;
                } else if (isVideo) {
                    thumbnailHtml = `<div class="video-thumbnail">üé•</div>`;
                } else if (isImage) {
                    thumbnailHtml = `<div class="video-thumbnail">üì∑</div>`;
                }
                
                div.innerHTML = `
                    ${thumbnailHtml}
                    <div class="file-content">
                        <div class="file-header">
                            <span class="file-name">${fileObj.file.name}</span>
                            <span class="file-size">${(fileObj.file.size / 1024 / 1024).toFixed(2)} MB</span>
                            <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                        </div>
                        <input type="text" class="file-caption" placeholder="Add a caption (optional)" 
                               value="${fileObj.caption}" onchange="updateCaption(${index}, this.value)">
                        <div class="checkbox-group">
                            <input type="checkbox" id="nsfw-${index}" ${fileObj.isNsfw ? 'checked' : ''} 
                                   onchange="updateNsfw(${index}, this.checked)">
                            <label for="nsfw-${index}">18+ content</label>
                        </div>
                    </div>
                `;
                fileList.appendChild(div);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
            updateUploadButton();
        }

        function updateCaption(index, caption) {
            selectedFiles[index].caption = caption;
        }

        function updateNsfw(index, isNsfw) {
            selectedFiles[index].isNsfw = isNsfw;
        }

        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            const albumSelect = document.getElementById('albumSelect');
            
            if (albumSelect.value === '') {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Select Album First';
            } else if (selectedFiles.length === 0) {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Add Files to Upload';
            } else {
                uploadBtn.disabled = false;
                uploadBtn.textContent = `Upload ${selectedFiles.length} File(s)`;
            }
        }

        async function handleUpload() {
            const albumSelect = document.getElementById('albumSelect');
            const albumValue = albumSelect.value;

            if (albumValue === '') {
                showMessage('error', 'Please select an album.');
                return;
            }

            if (selectedFiles.length === 0) {
                showMessage('error', 'Please select at least one file.');
                return;
            }

            // Validate new album if creating
            if (albumValue === 'new') {
                const title = document.getElementById('newAlbumTitle').value.trim();
                if (!title) {
                    showMessage('error', 'Please enter an album title.');
                    return;
                }
            }

            // Double check limits before upload
            if (!checkLimits()) {
                return;
            }

            document.getElementById('uploadBtn').disabled = true;
            document.getElementById('uploadProgress').classList.add('show');

            try {
                let albumId;
                let albumData = null;

                // Create new album if needed
                if (albumValue === 'new') {
                    albumId = 'album_' + Date.now();
                    albumData = {
                        album_id: albumId,
                        owner_email: userEmail,
                        album_title: document.getElementById('newAlbumTitle').value.trim(),
                        album_description: document.getElementById('newAlbumDesc').value.trim(),
                        is_nsfw: document.getElementById('newAlbumNsfw').checked ? 'TRUE' : 'FALSE',
                        created_at: new Date().toISOString(),
                        album_status: 'active'
                    };
                } else {
                    albumId = albumValue;
                }

                // Upload files to Bunny
                const uploadedMedia = [];
                for (let i = 0; i < selectedFiles.length; i++) {
                    const fileObj = selectedFiles[i];
                    updateProgress(`Uploading ${i + 1} of ${selectedFiles.length}...`, 
                                 ((i / selectedFiles.length) * 100).toFixed(0));

                    const fileName = `${Date.now()}_${fileObj.file.name}`;
                    const filePath = `/${userEmail}/${albumId}/${fileName}`;

                    await uploadToBunny(filePath, fileObj.file);

                    const mediaUrl = `${CONFIG.BUNNY_CDN_URL}${filePath}`;
                    const isImage = fileObj.file.type.startsWith('image/');
                    const isVideo = fileObj.file.type.startsWith('video/');

                    uploadedMedia.push({
                        media_id: 'media_' + Date.now() + '_' + i,
                        album_id: albumId,
                        uploaded_by_email: userEmail,
                        is_image: isImage ? 'TRUE' : 'FALSE',
                        is_video: isVideo ? 'TRUE' : 'FALSE',
                        caption: fileObj.caption || '',
                        status: 'active',
                        media_url: mediaUrl,
                        thumb_url: mediaUrl,
                        uploaded_at: new Date().toISOString(),
                        is_nsfw: fileObj.isNsfw ? 'TRUE' : 'FALSE',
                        file_size_mb: (fileObj.file.size / 1024 / 1024).toFixed(2)
                    });
                }

                // Send data to Make.com
                updateProgress('Saving to database...', 95);

                const webhookData = {
                    media: uploadedMedia
                };

                if (albumData) {
                    webhookData.new_album = albumData;
                }

                await fetch(CONFIG.PROCESS_UPLOAD_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(webhookData)
                });

                updateProgress('Complete!', 100);
                
                showMessage('success', `Successfully uploaded ${selectedFiles.length} file(s)!`);
                
                // Reset form
                selectedFiles = [];
                renderFileList();
                document.getElementById('fileInput').value = '';
                document.getElementById('albumSelect').value = '';
                document.getElementById('newAlbumFields').classList.remove('show');
                document.getElementById('newAlbumTitle').value = '';
                document.getElementById('newAlbumDesc').value = '';
                document.getElementById('newAlbumNsfw').checked = false;
                
                // Reload albums and limits
                await loadAlbums();
                await loadUserLimits();
                
                setTimeout(() => {
                    document.getElementById('uploadProgress').classList.remove('show');
                    updateUploadButton();
                }, 2000);

            } catch (error) {
                console.error('Upload error:', error);
                showMessage('error', 'Upload failed: ' + error.message);
                document.getElementById('uploadProgress').classList.remove('show');
            } finally {
                document.getElementById('uploadBtn').disabled = false;
            }
        }

        async function uploadToBunny(filePath, file) {
            const url = `https://${CONFIG.BUNNY_HOSTNAME}/${CONFIG.BUNNY_STORAGE_ZONE}${filePath}`;
            
            console.log('Uploading to Bunny:', url);
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'AccessKey': CONFIG.BUNNY_STORAGE_PASSWORD,
                    'Content-Type': file.type
                },
                body: file
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Bunny upload failed:', response.status, errorText);
                throw new Error(`Bunny upload failed (${response.status}): ${errorText || response.statusText}`);
            }

            console.log('Bunny upload successful');
            return response;
        }

        function updateProgress(text, percent) {
            document.getElementById('progressText').textContent = text;
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressBarFill').style.width = percent + '%';
        }

        function showMessage(type, text) {
            const messageBox = document.getElementById('messageBox');
            messageBox.className = 'message show ' + type;
            messageBox.textContent = text;
            
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

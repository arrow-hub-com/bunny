<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Hub - Gallery v25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            display: none;
            align-items: center;
            gap: 8px;
            background: white;
            border: 1px solid #dbdbdb;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #262626;
            text-decoration: none;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #fafafa;
        }

        .back-button.show {
            display: inline-flex;
        }

        .section-title {
            font-size: 1.5em;
            color: #262626;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .portfolio-section {
            margin-bottom: 60px;
        }

        .albums-section {
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            gap: 3px;
            margin-bottom: 40px;
            background: #FFFFFF;
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        @media (max-width: 768px) {
            .grid-3, .grid-4 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .grid-item {
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            cursor: pointer;
            background: #FFFFFF;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .grid-item.blurred img {
            filter: blur(20px);
        }

        .grid-item .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        .grid-item.blurred .blur-overlay {
            display: flex;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            pointer-events: none;
        }

       .album-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px;
            background: #FFFFFF;
        }

        @media (max-width: 768px) {
            .album-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .album-card {
            background: white;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .album-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .album-card-cover {
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: #000;
        }

        .album-card-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-card-cover.blurred img {
            filter: blur(20px);
        }

        .album-card-cover .nsfw-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .album-card-info {
            padding: 12px;
            background: white;
        }

        .album-card-title {
            font-size: 0.95em;
            font-weight: 600;
            color: #262626;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .album-card-description {
            font-size: 0.85em;
            color: #8e8e8e;
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .album-card-count {
            font-size: 0.8em;
            color: #8e8e8e;
        }

        .age-verification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .age-verification.show {
            display: flex;
        }

        .age-verification-content {
            background: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            text-align: center;
        }

        .age-verification-content h2 {
            margin-bottom: 20px;
            color: #262626;
        }

        .age-verification-content p {
            margin-bottom: 30px;
            color: #8e8e8e;
            line-height: 1.5;
        }

        .age-verification-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .age-verification-buttons button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .age-verification-buttons button:hover {
            opacity: 0.8;
        }

        .age-btn-yes {
            background: #0095f6;
            color: white;
        }

        .age-btn-no {
            background: #dbdbdb;
            color: #262626;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .lightbox.show {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .lightbox-media {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-caption {
            color: white;
            margin-top: 20px;
            text-align: center;
            max-width: 600px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2em;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.3);
        }

        .lightbox-nav.prev {
            left: 20px;
        }

        .lightbox-nav.next {
            right: 20px;
        }

        .lightbox-report {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.2s;
        }

        .lightbox-report:hover {
            background: rgba(255,255,255,0.3);
        }

        .report-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10001;
        }

        .report-modal.show {
            display: flex;
        }

        .report-modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .report-modal-content h3 {
            margin-bottom: 20px;
            color: #262626;
        }

        .report-modal-content p {
            margin-bottom: 20px;
            color: #8e8e8e;
            line-height: 1.5;
        }

        .media-id-display {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            margin-bottom: 20px;
            word-break: break-all;
            border: 1px solid #dbdbdb;
        }

        .report-modal-buttons {
            display: flex;
            gap: 10px;
        }

        .report-modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.2s;
        }

        .report-modal-buttons button:hover {
            opacity: 0.8;
        }

        .copy-btn {
            background: #0095f6;
            color: white;
        }

        .copy-btn.copied {
            background: #00ba34;
        }

        .report-btn {
            background: #ed4956;
            color: white;
        }

        .cancel-btn {
            background: #dbdbdb;
            color: #262626;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: #8e8e8e;
        }

        .hidden {
            display: none !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e8e;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .load-more {
            text-align: center;
            margin: 40px 0;
        }

        .load-more-btn {
            background: #0095f6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.2s;
        }

        .load-more-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="backButton" class="back-button">
            <span>←</span>
            <span>Back</span>
        </a>

        <!-- Portfolio View (Main View) -->
        <div id="portfolioView">
            <!-- Portfolio Section (Featured Album - First 9) -->
            <div class="portfolio-section" id="portfolioSection">
                <h2 class="section-title">Portfolio</h2>
                <div class="grid grid-3" id="portfolioGrid"></div>
            </div>

            <!-- Albums Section (All Albums) -->
            <div class="albums-section">
                <h2 class="section-title">Albums</h2>
                <div class="album-cards" id="albumsGrid"></div>
            </div>
        </div>

        <!-- Album View (When Album Clicked) -->
        <div id="albumView" class="hidden">
            <h2 class="section-title" id="albumViewTitle"></h2>
            <div class="grid grid-3" id="albumViewGrid"></div>
            
            <div class="load-more hidden" id="loadMoreContainer">
                <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreMedia()">Load More</button>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>Loading gallery...</p>
        </div>

        <div id="emptyState" class="empty-state hidden">
            <div class="empty-state-icon">📷</div>
            <p>No albums found</p>
        </div>
    </div>

    <!-- Age Verification Modal -->
    <div id="ageVerification" class="age-verification">
        <div class="age-verification-content">
            <h2>Age Verification</h2>
            <p>This content may contain sensitive material. You must be 18 or older to view it.</p>
            <div class="age-verification-buttons">
                <button class="age-btn-yes" onclick="confirmAge()">I'm 18 or Older</button>
                <button class="age-btn-no" onclick="declineAge()">Go Back</button>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" onclick="closeLightbox()">×</button>
        <button class="lightbox-nav prev" onclick="prevMedia()">‹</button>
        <button class="lightbox-nav next" onclick="nextMedia()">›</button>
        <button class="lightbox-report" onclick="reportImage()">🚩 Report</button>
        
        <div class="lightbox-content">
            <img id="lightboxImage" class="lightbox-media" src="" alt="">
            <video id="lightboxVideo" class="lightbox-media hidden" controls></video>
            <div id="lightboxCaption" class="lightbox-caption"></div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="report-modal">
        <div class="report-modal-content">
            <h3>Report Content</h3>
            <p>To report this content, please copy the Media ID below and use the report form.</p>
            <div class="media-id-display" id="mediaIdDisplay"></div>
            <div class="report-modal-buttons">
                <button class="copy-btn" id="copyBtn" onclick="copyMediaId()">📋 Copy Media ID</button>
                <button class="report-btn" onclick="openReportForm()">Continue to Report</button>
            </div>
            <div style="margin-top: 10px;">
                <button class="cancel-btn" style="width: 100%;" onclick="closeReportModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const MEDIA_PER_PAGE = 50;
        let displayedMediaCount = 0;
        let currentMediaIndex = 0;
        let currentAlbumMedia = [];
        let currentAlbum = null;
        let allAlbums = [];
        let allMedia = [];
        let isOver18 = localStorage.getItem('arrow_age_verified') === 'true';
        let userEmail = '';
        let featuredAlbumId = '';

        const urlParams = new URLSearchParams(window.location.search);
        userEmail = urlParams.get('email') || '';

        if (!userEmail) {
            showError('No user email provided');
        } else {
            loadGallery();
        }

        async function loadGallery() {
            try {
                console.log('Loading gallery for:', userEmail);
                
                const albumsResponse = await fetch(`https://hook.eu2.make.com/8ksmg2bnhwlmsjuu31u0jmq4sfhskypn?email=${encodeURIComponent(userEmail)}&action=get_albums`);
                
                if (!albumsResponse.ok) {
                    throw new Error('Failed to load albums');
                }

                allAlbums = await albumsResponse.json();
                console.log('Albums loaded:', allAlbums.length);
                
                if (!allAlbums || allAlbums.length === 0) {
                    showEmptyState();
                    return;
                }

                // Find featured album
                featuredAlbumId = allAlbums.find(a => a.is_featured_album === 'TRUE')?.album_id || '';
                console.log('Featured album ID:', featuredAlbumId);

                // Load all media
                const mediaResponse = await fetch(`https://hook.eu2.make.com/8ksmg2bnhwlmsjuu31u0jmq4sfhskypn?email=${encodeURIComponent(userEmail)}&action=get_media`);
                
                if (!mediaResponse.ok) {
                    throw new Error('Failed to load media');
                }

                allMedia = await mediaResponse.json();
                console.log('Media loaded:', allMedia.length);

                document.getElementById('loading').classList.add('hidden');
                renderGallery();

            } catch (error) {
                console.error('Error loading gallery:', error);
                showError('Failed to load gallery. Please try again.');
            }
        }

        function renderGallery() {
            console.log('Rendering gallery...');
            
            // Render portfolio section (first 9 from featured album)
            renderPortfolio();
            
            // Render albums grid (all albums including featured)
            renderAlbumsGrid();
        }

        function renderPortfolio() {
            const portfolioGrid = document.getElementById('portfolioGrid');
            const portfolioSection = document.getElementById('portfolioSection');
            
            if (!featuredAlbumId) {
                portfolioSection.classList.add('hidden');
                return;
            }

            // Get media from featured album, sorted by created_at (oldest first), limit 9
            const featuredMedia = allMedia
                .filter(m => m.album_id === featuredAlbumId)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at))
                .slice(0, 9);

            console.log('Featured media:', featuredMedia.length);

            if (featuredMedia.length === 0) {
                portfolioSection.classList.add('hidden');
                return;
            }

            portfolioSection.classList.remove('hidden');
            portfolioGrid.innerHTML = '';

            featuredMedia.forEach((item, index) => {
                const isNSFW = item.is_nsfw === 'TRUE';
                const needsBlur = isNSFW && !isOver18;
                const isVideo = item.is_video === 'TRUE';

                const gridItem = document.createElement('div');
                gridItem.className = `grid-item ${needsBlur ? 'blurred' : ''}`;
                gridItem.onclick = () => {
                    if (needsBlur) {
                        showAgeVerification(() => openLightbox(featuredMedia, index));
                    } else {
                        openLightbox(featuredMedia, index);
                    }
                };

                gridItem.innerHTML = `
                    <img src="${item.thumb_url}?width=400" alt="" loading="lazy">
                    ${needsBlur ? '<div class="blur-overlay">🔞</div>' : ''}
                    ${isVideo ? '<div class="video-overlay">▶</div>' : ''}
                `;

                portfolioGrid.appendChild(gridItem);
            });
        }

        function renderAlbumsGrid() {
            const grid = document.getElementById('albumsGrid');
            grid.innerHTML = '';

            // Sort albums (featured first, then by name)
            const sortedAlbums = [...allAlbums].sort((a, b) => {
                if (a.is_featured_album === 'TRUE' && b.is_featured_album !== 'TRUE') return -1;
                if (a.is_featured_album !== 'TRUE' && b.is_featured_album === 'TRUE') return 1;
                return (a.album_title || '').localeCompare(b.album_title || '');
            });

            sortedAlbums.forEach(album => {
                const albumMedia = allMedia.filter(m => m.album_id === album.album_id);
                const mediaCount = albumMedia.length;
                
                if (mediaCount === 0) return;

                const coverMedia = albumMedia[0];
                const isNSFW = album.is_nsfw === 'TRUE';

                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => openAlbum(album);

                card.innerHTML = `
                    <div class="album-card-cover ${isNSFW && !isOver18 ? 'blurred' : ''}">
                        <img src="${coverMedia.thumb_url}?width=400" alt="">
                        ${isNSFW ? '<div class="nsfw-badge">18+</div>' : ''}
                    </div>
                    <div class="album-card-info">
                        <div class="album-card-title">${album.album_title || 'Untitled Album'}${album.is_featured_album === 'TRUE' ? ' ⭐' : ''}</div>
                        <div class="album-card-description">${album.album_description || ''}</div>
                        <div class="album-card-count">${mediaCount} ${mediaCount === 1 ? 'item' : 'items'}</div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function openAlbum(album) {
            console.log('Opening album:', album.album_title);
            
            const isNSFW = album.is_nsfw === 'TRUE';
            if (isNSFW && !isOver18) {
                showAgeVerification(() => openAlbum(album));
                return;
            }

            currentAlbum = album;
            document.getElementById('portfolioView').classList.add('hidden');
            document.getElementById('albumView').classList.remove('hidden');
            document.getElementById('backButton').classList.add('show');
            document.getElementById('albumViewTitle').textContent = album.album_title;

            renderAlbumMedia(album);
        }

        function renderAlbumMedia(album) {
            console.log('Loading media for album:', album.album_id);
            
            // Filter media from the already-loaded allMedia array, sorted by created_at
            currentAlbumMedia = allMedia
                .filter(m => m.album_id === album.album_id)
                .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            
            console.log('Album media found:', currentAlbumMedia.length);
            
            displayedMediaCount = 0;

            const grid = document.getElementById('albumViewGrid');
            grid.innerHTML = '';

            if (currentAlbumMedia.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No media in this album</p></div>';
                document.getElementById('loadMoreBtn').classList.add('hidden');
                return;
            }

            loadMoreMedia();
        }

        function loadMoreMedia() {
            const grid = document.getElementById('albumViewGrid');
            const startIndex = displayedMediaCount;
            const endIndex = Math.min(startIndex + MEDIA_PER_PAGE, currentAlbumMedia.length);

            for (let i = startIndex; i < endIndex; i++) {
                const item = currentAlbumMedia[i];
                const isNSFW = item.is_nsfw === 'TRUE';
                const needsBlur = isNSFW && !isOver18;
                const isVideo = item.is_video === 'TRUE';

                const gridItem = document.createElement('div');
                gridItem.className = `grid-item ${needsBlur ? 'blurred' : ''}`;
                gridItem.onclick = () => {
                    if (needsBlur) {
                        showAgeVerification(() => openLightbox(currentAlbumMedia, i));
                    } else {
                        openLightbox(currentAlbumMedia, i);
                    }
                };

                gridItem.innerHTML = `
                    <img src="${item.thumb_url}?width=400" alt="" loading="lazy">
                    ${needsBlur ? '<div class="blur-overlay">🔞</div>' : ''}
                    ${isVideo ? '<div class="video-overlay">▶</div>' : ''}
                `;

                grid.appendChild(gridItem);
            }

            displayedMediaCount = endIndex;

            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (displayedMediaCount >= currentAlbumMedia.length) {
                loadMoreBtn.classList.add('hidden');
            } else {
                loadMoreBtn.classList.remove('hidden');
            }
        }

        document.getElementById('backButton').onclick = (e) => {
            e.preventDefault();
            currentAlbum = null;
            console.log('Back button clicked, currentAlbum set to null');
            displayedMediaCount = 0;
            document.getElementById('albumView').classList.add('hidden');
            document.getElementById('portfolioView').classList.remove('hidden');
            document.getElementById('backButton').classList.remove('show');
            document.getElementById('loadMoreBtn').classList.add('hidden');
        };

        function showAgeVerification(callback) {
            document.getElementById('ageVerification').classList.add('show');
            window.ageVerificationCallback = callback;
        }

        function confirmAge() {
            isOver18 = true;
            localStorage.setItem('arrow_age_verified', 'true');
            document.getElementById('ageVerification').classList.remove('show');
            
            console.log('Age confirmed, isOver18 now:', isOver18);
            console.log('localStorage set:', localStorage.getItem('arrow_age_verified'));
            
            // Execute callback if exists (opens lightbox)
            if (window.ageVerificationCallback) {
                window.ageVerificationCallback();
                window.ageVerificationCallback = null;
            }
            
            // Re-render the gallery to remove all blurs
            if (currentAlbum) {
                // In album view
                renderAlbumMedia(currentAlbum);
            } else {
                // In main gallery view
                renderGallery();
            }
        }

        function declineAge() {
            document.getElementById('ageVerification').classList.remove('show');
            alert('You must be 18 or older to view this content.');
        }

        function openLightbox(mediaList, index) {
            currentMediaIndex = index;
            currentAlbumMedia = mediaList;
            const media = mediaList[index];
            
            document.getElementById('lightbox').classList.add('show');
            document.getElementById('lightboxCaption').textContent = media.caption || '';

            if (media.is_video === 'TRUE') {
                document.getElementById('lightboxImage').classList.add('hidden');
                const video = document.getElementById('lightboxVideo');
                video.src = media.media_url;
                video.classList.remove('hidden');
                video.load();
            } else {
                document.getElementById('lightboxVideo').classList.add('hidden');
                const img = document.getElementById('lightboxImage');
                img.src = media.media_url;
                img.classList.remove('hidden');
            }
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('show');
            const video = document.getElementById('lightboxVideo');
            video.pause();
            video.src = '';
            
            // If we just verified age, re-render the current view to remove blurs
            if (isOver18 && currentAlbum) {
                renderAlbumMedia(currentAlbum);
            } else if (isOver18) {
                renderGallery();
            }
        }

        function nextMedia() {
            if (currentMediaIndex < currentAlbumMedia.length - 1) {
                openLightbox(currentAlbumMedia, currentMediaIndex + 1);
            }
        }

        function prevMedia() {
            if (currentMediaIndex > 0) {
                openLightbox(currentAlbumMedia, currentMediaIndex - 1);
            }
        }

        let currentReportMediaId = '';
        let currentReportUrl = '';

        function reportImage() {
            const media = currentAlbumMedia[currentMediaIndex];
            currentReportMediaId = media.media_id;
            
            // Build the report URL
            currentReportUrl = `https://arrow-hub.com/dl/f2f9fa?media_id=${media.media_id}&media_url=${encodeURIComponent(media.media_url)}&reported_by=${userEmail}&photographer=${userEmail}`;
            
            // Show the modal with media ID
            document.getElementById('mediaIdDisplay').textContent = currentReportMediaId;
            document.getElementById('reportModal').classList.add('show');
            
            // Reset copy button state
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.textContent = '📋 Copy Media ID';
            copyBtn.classList.remove('copied');
        }

        function copyMediaId() {
            // Copy to clipboard
            navigator.clipboard.writeText(currentReportMediaId).then(() => {
                // Update button to show success
                const copyBtn = document.getElementById('copyBtn');
                copyBtn.textContent = '✓ Copied!';
                copyBtn.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyBtn.textContent = '📋 Copy Media ID';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy. Please manually select and copy the ID above.');
            });
        }

        function closeReportModal() {
            document.getElementById('reportModal').classList.remove('show');
        }

        function openReportForm() {
            // Close the modal
            closeReportModal();
            
            // Open the Glide form in a new tab
            window.open(currentReportUrl, '_blank');
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        function setCookie(name, value, days) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            const cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
            document.cookie = cookie;
            console.log('Cookie set:', cookie);
            console.log('All cookies:', document.cookie);
        }

        function showEmptyState() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('loading').innerHTML = `
                <div class="empty-state-icon">⚠️</div>
                <div>${message}</div>
            `;
        }

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('show')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') prevMedia();
            if (e.key === 'ArrowRight') nextMedia();
        });
    </script>
</body>
</html>
